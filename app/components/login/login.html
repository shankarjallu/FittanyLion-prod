<div class="container">
	<div class="container">
		<h2>Title</h2>
		<h2>Message</h2>
		<p>
			Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
		</p>
		
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12">
			<form role="form" name="fittanylogin" novalidate ng-submit="fittanylogin.$valid && login()">
				<div class="form-group custom-form-group ">
					<input placeholder="Email Address" type="email" name="email" id="email" class="form-control custom-input" ng-model="email"  required/>
					<span style="color:red" ng-show="(fittanylogin.email.$dirty && fittanylogin.email.$invalid) || (fittanylogin.$submitted && fittanylogin.email.$invalid)">
						<span ng-show="fittanylogin.email.$error.required">Email is required.</span>
						<span ng-show="fittanylogin.email.$error.email">Invalid email address.</span>
						</span>
						
				</div>
				<div class="form-group custom-form-group ">
					<input placeholder="Password" type="password" name="password" id="password" class="form-control custom-input" ng-model="password" required/>
					<span style="color:red" ng-show="(fittanylogin.$submitted && fittanylogin.password.$invalid) || (fittanylogin.password.$dirty && fittanylogin.password.$invalid)">
						<span ng-show="fittanylogin.password.$error.required">Password is required.</span>
						
						</span>
				</div>
				<label>
					<input id="logincheckbox" type="checkbox" name="remember" data-ng-click="rememberMe()" data-ng-model="remember"> <span> Remember Me </span>
					</label>
					
				<div class="row button-group">
					<div class="col-xs-6 col-sm-6">
						<button ng-class="{active: state.current.name === 'signup'}" ui-sref="signup" class="btn btn-default btn-lg custom-buttom">Sign Up</button>
					</div>
					<div class="col-xs-6 col-sm-6">
						<button ng-class="{active: state.current.name === 'login'}"  class="btn btn-default btn-lg custom-buttom">Log in</button>
					</div>
					
				</div>
				
			</form>
		</div>
		
	</div>
</div>
