<div class="container">
	<div class="container">
		<img src="content/images/hipster.png" class="img-circle img-responsive" alt="profile pic" style="width:250px;height:250px;margin:10%;">
	</div>
	
	<div class="row">
		<div class="col-xs-12 col-sm-12">
			<form role="form">
				<div class="form-group custom-form-group ">
					
					<input placeholder="Name" type="text" class="form-control custom-input" id="name" name="name" ng-model="name" required>
				</div>
				<div class="form-group custom-form-group ">
					
					<input placeholder="Email Address" type="email" class="form-control custom-input" id="email" name="email" ng-model="email" required>
				</div>
				<div class="form-group custom-form-group ">
					<input placeholder="Password" type="password" class="form-control custom-input" id="pwd" name="password" ng-model="password" required>
				</div>
				<div class="form-group custom-form-group ">
					
					<input placeholder="Zipcode" type="tel" class="form-control custom-input" id="zip" name="zip" ng-model="zip" required>
				</div>
				<p class="text-muted">This fitness challenge program is available only for residents on PA.</p>
				<div class="form-group widget">
					<label for="age" class="highmark-label">How old are you? </label><br>
					<label for="radio-1">25 and below</label>
					<input type="radio" name="age" id="radio-1" ng-model="age" value="25below" required>
					<label for="radio-2">26-64</label>
					<input type="radio" name="age" ng-model="age" id="radio-2" value="2564" required>
					<label for="radio-3">65 and above</label>
					<input type="radio" name="age" ng-model="age" id="radio-3" value="65above" required>
				</div>
				<div class="form-group widget" id="pennalum">
					<label  class="highmark-label">Are you PennState University's alumni? </label><br>
					
					<label for="radio-4">Yes<span class="radio-dot radio-dot-active">&nbsp&nbsp&nbsp&nbsp</span></label>
					<input type="radio" name="pennalum" ng-model="pennalum" id="radio-4" value="pennAlum" required>
					<label for="radio-5">No<span class="radio-dot radio-dot-active">&nbsp&nbsp&nbsp&nbsp</span></label>
					<input type="radio" name="pennalum" ng-model="pennalum" id="radio-5" value="noalum" required>
				</div>
				<div class="form-group row">
					<div class="col-xs-3">
						<!-- <input type="checkbox" class="custom-checkbox" name="terms" id="terms" required> -->
						
						<span class="custom-checkbox" required></span>
					</div>
					<div class="col-xs-9" style="padding-left: 0;">
						<label for="terms" class="highmark-label">Lorem Ipsum is simply dummy text of the printing and typesetting industry.
						</label>
					</div>
					<div class="checkbox-error alert alert-danger">
						<span>Please check the box to continue!</span>
					</div>
					
					
				</div>
				<div class="row button-group">
					<div class="col-xs-12 col-sm-12">
						<button class="btn btn-default btn-lg custom-buttom" style="margin-left:25%;">Signup</button>
					</div>
					
				</div>
				
			</form>
		</div>
		
	</div>
</div>
